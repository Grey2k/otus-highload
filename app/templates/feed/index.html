{% extends "layout.html" %}

{% block content %}

<b-list-group flush>
    {% for post in posts %}
        <b-list-group-item>
            <h4>{{ post.author_id }} </h4>
            <div>{{ post.created_at|datetime }}</div>

            <div>
                {{ post.content }}
            </div>
        </b-list-group-item>
    {% endfor %}
</b-list-group>

{% endblock %}
