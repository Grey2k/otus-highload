{% extends "layout.html" %}

{% block content %}

  <v-post-form submit-url="{{ url_for('feed.add') }}"></v-post-form>

  <b-list-group flush>
    {% for post in posts %}
      <b-list-group-item>
        <h4>{{ post.author_id }} </h4>
        <div>{{ post.created_at|datetime }}</div>
        <div>
          {{ post.content }}
        </div>
      </b-list-group-item>
    {% endfor %}
    <b-list-group-item>
      <b-pagination-nav
          last-number
          first-number
          number-of-pages="{{ pagination.total_pages }}"
          base-url="{{ url_for('feed.index', page='') }}"
      ></b-pagination-nav>
    </b-list-group-item>
  </b-list-group>

{% endblock %}
