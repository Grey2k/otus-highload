{% macro render_field(field) %}
    <label>{{ field.label }}</label>
    <div>
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {{ field(**kwargs)|safe }}
    </div>
{% endmacro %}
