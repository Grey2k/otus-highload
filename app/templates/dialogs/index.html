{% extends "layout.html" %}

{% block content %}

<b-list-group flush>
    {% for dialog in dialogs %}
        <b-list-group-item>
            <b-link href="{{url_for('dialogs.detail', dialog_id=dialog.id)}}">
                {{ dialog.name }}
            </b-link>
        </b-list-group-item>
    {% endfor %}
</b-list-group>

{% endblock %}
